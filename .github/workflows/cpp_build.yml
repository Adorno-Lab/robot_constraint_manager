name: CPP Build

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        testbranches: ['release','master']

    steps:
      - uses: actions/checkout@v2

      - name: Apt update
        run: sudo apt update
      
      - name: Install DQ Robotics package
        run: | 
          sudo add-apt-repository ppa:dqrobotics-dev/development 
          sudo apt-get update && sudo apt-get install -y libdqrobotics libdqrobotics-interface-json11 libdqrobotics-interface-coppeliasim libdqrobotics-interface-coppeliasim-zmq libdqrobotics-interface-qpoases

      - name: Install qpOASES
        run: |
          git clone https://github.com/coin-or/qpOASES.git
          cd qpOASES
          sed -i -e 's/option(BUILD_SHARED_LIBS "If ON, build shared library instead of static" OFF)/option(BUILD_SHARED_LIBS "If ON, build shared library instead of static" ON)/g' CMakeLists.txt
          mkdir build
          cd build
          cmake ..
          make 
          sudo make install       

      - name: Install Yaml-Cpp
        run: | 
          git clone https://github.com/jbeder/yaml-cpp
          cd yaml-cpp
          mkdir build
          cd build
          cmake -DYAML_BUILD_SHARED_LIBS=on ..
          make
          sudo make install
          
      - name: Build
        run: | 
          git clone https://github.com/dqrobotics/cpp
          sh ../cpp/.github/scripts/ubuntu/build.sh
          
      - name: Install
        run: sh ./cpp/.github/scripts/ubuntu/install.sh

      - name: Build examples (panda_example)
        run: |
             cd examples/panda_example
             mkdir -p build && cd build
             cmake ..
             make
        
